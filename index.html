<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Card de Resumo do Pedido</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="images/foto.svg" alt="foto-principal">
    
    
    <section>
      
      <h1>Resumo do pedido</h1>
      <span class="texto">Agora você pode ouvir milhares de músicas, audiobooks, podcasts e muito mais em qualquer dispositivo ou lugar de preferência.</span>

      <div class="informacoes">
        <div class="musica-preco">
          <img src="images/music.svg" alt="icone-musica">
          <div class="valor">
            <strong class="pa">Plano Anual</strong>
            <span class="preco">$59.99/ano</span>
          </div>
        </div>
        <a href="#">Trocar</a>
      </div>
      
      
 
      <button class="pagamento">Prosseguir ao Pagamento</button>
      <a href="#" id="cancelar-pedido">Cancelar</a>


    </section>
  </main>

</body>
</html>
